<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      CRUD
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngIf="todo">
      <ion-label position="stacked">Nombre</ion-label>
      <ion-input required type="text" [(ngModel)]='todo.escribir'></ion-input>
    </ion-item>

    <ion-item *ngIf="todo">
      <ion-label position="stacked">Comentario</ion-label>
      <ion-input required type="text" [(ngModel)]='todo.priority'></ion-input>
    </ion-item>
    <ion-button (click)="saveTodo()">Comentar</ion-button>
  </ion-list>


  <ion-list>
    <ion-item-sliding *ngFor="let todo of todos">
      <ion-item lines="inset" button [routerLink]="['/otra', todo.id]">
        <ion-avatar slot="start">
          <img src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg">
        </ion-avatar>
        <ion-label>
          <h3>{{todo.escribir}}</h3>
          <p>{{todo.priority}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="onRemove(item)" color="secondary">
          <ion-icon name="checkmark" slot="end"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
