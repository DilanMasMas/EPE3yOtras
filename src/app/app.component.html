<ion-app>
  <ion-split-pane>
    <ion-menu type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
          <ion-thumbnail slot="end">
              <img src="https://firebasestorage.googleapis.com/v0/b/noticias-7ab88.appspot.com/o/logo.png?alt=media&token=244f9ea0-2bf6-4755-973e-0245a616863d">
            </ion-thumbnail>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-item href="resenas">
              <ion-label>
                <h2>Rese√±as</h2>
                <p>Dinos que piensas</p>
              </ion-label>            
            </ion-item>
            <ion-item href="nosotros">
                <ion-label>
                  <h2>Quienes Somos</h2>
                </ion-label>            
              </ion-item>
              <ion-menu-toggle>
              <ion-item lines="none">
                <ion-label>
                  <ion-button color="dark" *ngIf="afAuth.auth.currentUser" (click)="signOut()">Cerrar sesion</ion-button>
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
