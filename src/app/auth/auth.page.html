<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Logueate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <firebase-ui></firebase-ui>
  <ion-card *ngIf="afAuth.auth.currentUser">
    <ion-img src="#">
    </ion-img>
    <ion-card-header>
      <ion-card-title>Bienvenido, {{afAuth.auth.currentUser.displayName}}!</ion-card-title>
      <ion-card-subtitle>Disfruta de las noticias.</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-button color="dark" routerLink="/home" routerDirection="back">Volver al menu</ion-button>
    </ion-card-content>

  </ion-card>
</ion-content>
