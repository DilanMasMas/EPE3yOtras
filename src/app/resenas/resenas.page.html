<ion-header>
    <ion-toolbar color="dark">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title>Rese√±as</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <ion-item *ngIf="todo">
        <ion-label position="stacked">Nombre</ion-label>
        <ion-input required type="text" [(ngModel)]='todo.nombre'></ion-input>
      </ion-item>

      <ion-item *ngIf="todo">
        <ion-label position="stacked">Edad</ion-label>
        <ion-input required type="number" [(ngModel)]='todo.edad'></ion-input>
      </ion-item>
  
      <ion-item *ngIf="todo">
        <ion-label position="stacked">Comentario</ion-label>
        <ion-input required type="text" [(ngModel)]='todo.comentario'></ion-input>
      </ion-item>
      <ion-button color="dark" (click)="saveTodo()">Comentar</ion-button>
    </ion-list>
  
  
    <ion-list>
      <ion-item-sliding *ngFor="let todo of todos">
        <ion-item lines="inset" button [routerLink]="['/otra', todo.id]">
          <ion-avatar slot="start">
            <img src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg">
          </ion-avatar>
          <ion-label>
            <h3>{{todo.nombre}}</h3>
            <p>{{todo.edad}}</p>
            <p>{{todo.comentario}}</p>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option (click)="onRemove(item)" color="secondary">
            <ion-icon name="checkmark" slot="end"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-content>
